<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Blog Sederhana</h1>

    <form id="blogForm">
      <input type="text" id="title" placeholder="Judul" required />
      <textarea id="content" placeholder="Isi blog..." required></textarea>
      <button type="submit">Tambahkan Postingan</button>
    </form>

    <h2>Daftar Postingan</h2>
    <div id="posts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
